<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Calma</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Tone.js for audio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="stylesheet" href="calma.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    
    <div class="aurora-container">
        <div class="aurora aurora-1"></div>
        <div class="aurora aurora-2"></div>
    </div>

    <div class="w-full max-w-sm p-6 md:p-8 space-y-6 text-center card-vidro rounded-3xl shadow-2xl z-10 animacao-entrada">
        
        <h1 class="text-3xl font-light text-slate-700">Modo Calma</h1>
        
        <div id="circulo-respiracao" class="w-32 h-32 mx-auto rounded-full circulo-respiracao flex items-center justify-center">
            <span id="texto-respiracao" class="text-xl font-medium text-white transition-opacity duration-1000">Inspire</span>
        </div>
        
        <div>
            <p class="mb-4 text-slate-500">Escolha um som para relaxar</p>
            <div class="grid grid-cols-2 gap-4">
                <button data-sound="nature" class="botao-som py-3 px-4 bg-white/60 text-slate-600 rounded-xl shadow-md font-medium">üå≥ Natureza</button>
                <button data-sound="sea" class="botao-som py-3 px-4 bg-white/60 text-slate-600 rounded-xl shadow-md font-medium">üåä Mar</button>
                <button data-sound="rain" class="botao-som py-3 px-4 bg-white/60 text-slate-600 rounded-xl shadow-md font-medium">üåßÔ∏è Chuva</button>
                <button data-sound="music" class="botao-som py-3 px-4 bg-white/60 text-slate-600 rounded-xl shadow-md font-medium">üéµ M√∫sica</button>
            </div>
             <button id="botao-parar" class="w-full py-3 mt-4 text-red-800 bg-red-200/80 rounded-xl shadow-md font-medium transition-colors hover:bg-red-200">‚èπÔ∏è Parar Som</button>
        </div>
    </div>

    <script>
        // --- L√≥gica da Anima√ß√£o de Respira√ß√£o ---
        const textoRespiracao = document.getElementById('texto-respiracao');
        const circuloRespiracao = document.getElementById('circulo-respiracao');
        const instrucoes = ['Inspire', 'Segure', 'Expire', 'Pausa'];
        let indiceInstrucao = 0;

        setInterval(() => {
            indiceInstrucao = (indiceInstrucao + 1) % instrucoes.length;
            
            textoRespiracao.style.opacity = '0';
            setTimeout(() => {
                textoRespiracao.textContent = instrucoes[indiceInstrucao];
                textoRespiracao.style.opacity = '1';
            }, 1000);

            // A anima√ß√£o CSS @keyframes 'respirar' j√° cuida da escala do c√≠rculo.

        }, 4000);

        // --- L√≥gica de Gera√ß√£o de Som com Tone.js ---
        const botoesSom = document.querySelectorAll('.botao-som');
        const botaoParar = document.getElementById('botao-parar');
        let somAtual = null;
        let synthAtivo = null;

        const pararTodosOsSons = () => {
            if (synthAtivo) {
                if (Array.isArray(synthAtivo)) {
                    synthAtivo.forEach(node => node.dispose());
                } else {
                    synthAtivo.dispose();
                }
                synthAtivo = null;
            }
            Tone.Transport.stop();
            Tone.Transport.cancel();
            somAtual = null;
            botoesSom.forEach(btn => btn.classList.remove('som-ativo'));
        };

        const criarSom = {
            nature: () => {
                const wind = new Tone.Noise('pink').toDestination();
                const filter = new Tone.AutoFilter('1n').toDestination().start();
                wind.connect(filter);
                wind.volume.value = -35;
                wind.start();

                const birds = new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0, release: 0.2 } }).toDestination();
                birds.volume.value = -22;

                const birdPattern = new Tone.Sequence((time, note) => { birds.triggerAttackRelease(note, '32n', time); }, ['G5', null, 'A5', null, 'E5', null, null, 'C6', null, 'A5', null], '1m').start(0);
                birdPattern.probability = 0.3;
                
                return [wind, filter, birds, birdPattern];
            },
            sea: () => {
                const waves = new Tone.Noise('pink').toDestination();
                waves.volume.value = -24;
                const filter = new Tone.AutoFilter({ frequency: '0.1Hz', baseFrequency: 400, octaves: 2 }).toDestination().start();
                waves.connect(filter);
                waves.start();
                return [waves, filter];
            },
            rain: () => {
                const rain = new Tone.Noise('brown').toDestination();
                const filter = new Tone.Filter(1200, 'lowpass').toDestination();
                rain.connect(filter);
                rain.volume.value = -26;
                rain.start();
                return [rain, filter];
            },
            music: () => {
                const reverb = new Tone.Reverb(8).toDestination();
                const feedbackDelay = new Tone.FeedbackDelay("4n", 0.6).connect(reverb);
                const synth = new Tone.PolySynth(Tone.Synth, { oscillator: { type: 'sine' }, envelope: { attack: 0.2, decay: 1, sustain: 0.2, release: 3 } }).connect(feedbackDelay);
                synth.volume.value = -18;
                
                const melody = new Tone.Sequence((time, note) => { synth.triggerAttackRelease(note, '1m', time); }, [['C3', 'G3'], 'E4', 'D4', ['C4', 'G4']], '1m').start(0);
                melody.humanize = true;

                return [synth, melody, reverb, feedbackDelay];
            }
        };

        botoesSom.forEach(button => {
            button.addEventListener('click', async () => {
                if (Tone.context.state !== 'running') {
                    await Tone.start();
                }
                const tipoSom = button.dataset.sound;
                
                if (somAtual === tipoSom) {
                    pararTodosOsSons();
                } else {
                    pararTodosOsSons();
                    synthAtivo = criarSom[tipoSom]();
                    Tone.Transport.start();
                    somAtual = tipoSom;
                    button.classList.add('som-ativo');
                }
            });
        });
        
        botaoParar.addEventListener('click', pararTodosOsSons);

    </script>
</body>
</html>
