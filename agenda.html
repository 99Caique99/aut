<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Eventos</title>
  <link rel="stylesheet" href="agenda.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button id="mesAnterior" class="navegacao">←</button>
      <div id="mesAno" class="mesAno"></div>
      <button id="mesProximo" class="navegacao">→</button>
    </div>

    <!-- Formulário Pop-up -->
    <div id="infoEvento" class="popup hidden">
      <div class="popup-inner">
        <h3>Evento para <span id="dataEvento"></span></h3>
        <form id="formEvento">
          <input type="text" id="titulo" placeholder="Título do evento" required>
          <textarea id="descricao" placeholder="Descrição" required></textarea>
          <div class="botoes">
            <button type="submit" class="salvar">Salvar</button>
            <button type="button" id="excluir" class="excluir">Excluir</button>
            <button type="button" id="cancelar" class="cancelar">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Calendário -->
    <div id="calendario" class="calendario"></div>
  </div>

  <script src="agenda.js"></script>
</body>
</html>
